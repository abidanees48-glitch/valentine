<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg:#000;
      --paper:#fff;
      --ink:#111;
      --border:#000;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .paper{
      width:min(860px, 94vw);
      background:var(--paper);
      border:10px solid var(--border);
      padding:18px 18px 22px;
    }
    .top{
      min-height:440px;
      display:grid;
      place-items:center;
      position:relative;
    }
    .caption{
      position:absolute;
      top:10px; left:10px; right:10px;
      font-size:22px;
      font-weight:800;
      text-align:center;
      letter-spacing:.2px;
      color:var(--ink);
    }
    .hint{
      position:absolute;
      top:46px; left:10px; right:10px;
      font-size:14px;
      text-align:center;
      opacity:.7;
      color:var(--ink);
    }
    .art{
      width:min(620px, 92%);
      height:auto;
    }

    .buttons{
      margin-top:18px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:18px;
      padding:0 40px 8px;
    }
    button{
      border:6px solid #000;
      background:#fff;
      padding:18px 10px;
      font-size:28px;
      font-weight:900;
      cursor:pointer;
      letter-spacing:.8px;
      color:#000;
    }
    button:active{ transform: translateY(2px); }
    .status{
      margin-top:8px;
      text-align:center;
      font-size:16px;
      font-weight:700;
      min-height:24px;
      color:#000;
    }
    .tiny{
      font-size:12px;
      opacity:.65;
      text-align:center;
      margin-top:6px;
      color:#000;
    }
  </style>
</head>

    </div>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
    <div class="status" id="status"></div>
    <div class="tiny">handmade doodle website</div>
  </div>

  <script>
    const kikiName = "Kiki";

    const caption = document.getElementById("caption");
    const hint = document.getElementById("hint");
    const status = document.getElementById("status");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    const sceneAsk = document.getElementById("sceneAsk");
    const sceneNo  = document.getElementById("sceneNo");
    const sceneYes = document.getElementById("sceneYes");

    let noClicks = 0;
    const noLines = [
      `${kikiName} will be sad...`,
      `${kikiName} is sadder...`,
      `${kikiName} is crying now...`,
      `${kikiName} is so sad omg...`,
      `${kikiName}: "why???"`,
      `PLEASE ðŸ˜­`,
      `ok this is bullying ðŸ˜­`,
      `kiki is literally sobbing`,
    ];

    function showScene(which){
      sceneAsk.style.display = "none";
      sceneNo.style.display = "none";
      sceneYes.style.display = "none";
      if(which === "ask") sceneAsk.style.display = "block";
      if(which === "no")  sceneNo.style.display = "block";
      if(which === "yes") sceneYes.style.display = "block";
    }

    noBtn.addEventListener("click", () => {
      noClicks++;
      showScene("no");
      caption.textContent = "pls don't do this ðŸ˜­";
      hint.textContent = "";
      status.textContent = noLines[Math.min(noClicks - 1, noLines.length - 1)];

      // drift the NO button a bit
      const max = Math.min(120, 10 + noClicks * 9);
      const dx = Math.round((Math.random()*2 - 1) * max);
      const dy = Math.round((Math.random()*2 - 1) * (max * 0.35));
      noBtn.style.transform = `translate(${dx}px, ${dy}px)`;
    });

    yesBtn.addEventListener("click", () => {
      showScene("yes");
      caption.textContent = `YAYYYY ðŸ’˜`;
      hint.textContent = "";
      status.textContent = `we're both holding ${kikiName}â€¦ and we're both covered in cactus spines ðŸ˜­ðŸŒµ`;

      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.opacity = 0.6;
      noBtn.style.opacity = 0.6;
      noBtn.style.transform = "none";
    });
  </script>
</body>
</html>
