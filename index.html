<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentine?</title>

<style>
body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  font-family:system-ui, sans-serif;
}
.paper{
  background:#fff;
  width:min(820px,95vw);
  border:8px solid #000;
  padding:20px;
}
.scene{
  min-height:420px;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}
.buttons{
  display:flex;
  gap:20px;
  justify-content:center;
  margin-top:15px;
}
button{
  font-size:26px;
  font-weight:900;
  padding:15px 40px;
  border:5px solid #000;
  background:#fff;
  cursor:pointer;
}
button:active{ transform:translateY(3px); }
.status{
  text-align:center;
  margin-top:10px;
  font-weight:700;
}
</style>
</head>

<body>

<div class="paper">

<div class="scene">

<!-- ================= ASK SCENE ================= -->
<svg id="askScene" width="600" height="400">

<!-- YOU SPRITE -->
<g transform="translate(120,90)">

<!-- head -->
<rect x="0" y="0" width="80" height="80" fill="#f2d2b6"/>
<!-- hair -->
<rect x="0" y="-10" width="80" height="40" fill="#5b0f0f"/>
<rect x="-10" y="10" width="20" height="30" fill="#5b0f0f"/>
<rect x="70" y="10" width="20" height="30" fill="#5b0f0f"/>

<!-- eyes -->
<rect x="18" y="35" width="12" height="10" fill="#000"/>
<rect x="50" y="35" width="12" height="10" fill="#000"/>

<!-- mouth -->
<rect x="30" y="55" width="20" height="6" fill="#000"/>

<!-- hoodie -->
<rect x="-10" y="80" width="100" height="90" fill="#6d8f2f"/>
<!-- hoodie pattern -->
<rect x="-10" y="110" width="100" height="6" fill="#8bb042"/>
<rect x="-10" y="140" width="100" height="6" fill="#8bb042"/>
<rect x="20" y="80" width="6" height="90" fill="#8bb042"/>
<rect x="55" y="80" width="6" height="90" fill="#8bb042"/>

<!-- pants -->
<rect x="10" y="170" width="60" height="90" fill="#111"/>

</g>

<!-- HER SPRITE -->
<g transform="translate(360,90)">

<!-- head -->
<rect x="0" y="0" width="80" height="90" fill="#d9a77f"/>
<!-- hair -->
<rect x="-15" y="-10" width="110" height="110" fill="#111"/>

<!-- eyes -->
<rect x="18" y="40" width="12" height="8" fill="#000"/>
<rect x="50" y="40" width="12" height="8" fill="#000"/>

<!-- lips -->
<rect x="30" y="65" width="20" height="4" fill="#000"/>

<!-- black top -->
<rect x="-10" y="90" width="100" height="60" fill="#111"/>
<!-- skirt -->
<rect x="10" y="150" width="60" height="90" fill="#111"/>

</g>

</svg>

<!-- ================= NO SCENE ================= -->
<svg id="noScene" width="600" height="400" style="display:none;">

<!-- crying Kiki -->
<g transform="translate(250,120)">
  <rect x="-40" y="120" width="120" height="50" fill="#a56b3a"/>
  <circle cx="20" cy="70" r="70" fill="#41d27f"/>
  <rect x="0" y="60" width="8" height="8" fill="#000"/>
  <rect x="30" y="60" width="8" height="8" fill="#000"/>
  <rect x="10" y="100" width="40" height="6" fill="#000"/>
  <rect x="-10" y="75" width="8" height="25" fill="#7aa7ff"/>
  <rect x="60" y="75" width="8" height="25" fill="#7aa7ff"/>
</g>

</svg>

<!-- ================= YES SCENE ================= -->
<svg id="yesScene" width="600" height="400" style="display:none;">

<!-- both holding Kiki -->
<g transform="translate(250,120)">
  <rect x="-40" y="120" width="120" height="50" fill="#a56b3a"/>
  <circle cx="20" cy="70" r="70" fill="#41d27f"/>
  <rect x="0" y="60" width="8" height="8" fill="#000"/>
  <rect x="30" y="60" width="8" height="8" fill="#000"/>
  <rect x="10" y="100" width="40" height="6" fill="#000"/>
</g>

<!-- spines everywhere -->
<g fill="#dfffe9">
  <rect x="150" y="210" width="6" height="6"/>
  <rect x="420" y="210" width="6" height="6"/>
  <rect x="200" y="180" width="6" height="6"/>
  <rect x="380" y="180" width="6" height="6"/>
</g>

</svg>

</div>

<div class="buttons">
<button id="yesBtn">YES</button>
<button id="noBtn">NO</button>
</div>

<div class="status" id="status"></div>

</div>

<script>
const askScene = document.getElementById("askScene");
const noScene = document.getElementById("noScene");
const yesScene = document.getElementById("yesScene");
const status = document.getElementById("status");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let noCount = 0;

const noLines = [
  "Kiki will be sad...",
  "Kiki is crying now...",
  "Why would you do this ðŸ˜­",
  "Please press yes...",
  "Kiki is inconsolable..."
];

function show(scene){
  askScene.style.display="none";
  noScene.style.display="none";
  yesScene.style.display="none";
  scene.style.display="block";
}

noBtn.onclick = () => {
  noCount++;
  show(noScene);
  status.textContent = noLines[Math.min(noCount-1,noLines.length-1)];
};

yesBtn.onclick = () => {
  show(yesScene);
  status.textContent = "YOU SAID YES ðŸ’˜ðŸŒµ";
  yesBtn.disabled=true;
  noBtn.disabled=true;
};
</script>

</body>
</html>
