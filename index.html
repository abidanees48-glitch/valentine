<!doctype html>

<title>Be my Valentine?</title>
<style>
  :root{
    --bg:#000;
    --paper:#fff;
    --ink:#111;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background:var(--bg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  }
  .paper{
    width:min(900px,95vw);
    background:var(--paper);
    border:10px solid #000;
    padding:18px 18px 22px;
  }
  .header{
    text-align:center;
    margin:6px 0 8px;
    font-weight:900;
    letter-spacing:.2px;
    color:#000;
    font-size:28px;
  }
  .sub{
    text-align:center;
    margin:0 0 12px;
    font-weight:700;
    opacity:.7;
    color:#000;
  }
  .scene{
    border:6px solid #000;
    padding:10px;
    display:grid;
    place-items:center;
    min-height:460px;
  }
  .buttons{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:18px;
    margin-top:16px;
    padding:0 46px;
  }
  button{
    border:6px solid #000;
    background:#fff;
    padding:16px 10px;
    font-size:30px;
    font-weight:900;
    cursor:pointer;
    letter-spacing:1px;
    color:#000;
    user-select:none;
  }
  button:active{ transform:translateY(2px); }
  .status{
    margin-top:10px;
    min-height:28px;
    text-align:center;
    font-weight:800;
    color:#000;
  }
  .tiny{
    margin-top:6px;
    font-size:12px;
    opacity:.65;
    text-align:center;
    color:#000;
  }

  /* tiny ‚Äúpixel‚Äù feel without making it doodly */
  svg{ image-rendering: pixelated; }
</style>
</head>
